# Sensitive config: DB password, JWT secret, Grafana admin password.
# Replace placeholder values before apply (e.g. with sealed-secrets or CI).
# Base64 decode in pods: echo -n '<value>' | base64
apiVersion: v1
kind: Secret
metadata:
  name: roadmap-secret
  namespace: roadmap
  labels:
    app.kubernetes.io/name: roadmap
type: Opaque
stringData:
  DB_PASSWORD: "postgres"
  JWT_SECRET: "change-me-in-production"
  GRAFANA_ADMIN_PASSWORD: "admin"
