# Postgres Service: ClusterIP 5432. External access: NodePort 30432 (K8s NodePort range 30000-32767).
# For access from any IP: kubectl port-forward --address 0.0.0.0 -n roadmap svc/postgres 5432:5432
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: roadmap
  labels:
    app: postgres
    app.kubernetes.io/name: roadmap
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30432
      name: postgres
  selector:
    app: postgres
