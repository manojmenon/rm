apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: roadmap
  labels:
    app: frontend
    app.kubernetes.io/name: roadmap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: roadmap
    spec:
      containers:
        - name: frontend
          image: roadmap-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: NEXT_PUBLIC_API_URL
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: BACKEND_URL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
