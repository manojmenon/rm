# Run once after backend is ready (backend runs migrations; seed populates users).
# Dependency: postgres + backend must be running. Apply after backend deployment is ready.
apiVersion: batch/v1
kind: Job
metadata:
  name: seed
  namespace: roadmap
  labels:
    app: seed
    app.kubernetes.io/name: roadmap
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: seed
        app.kubernetes.io/name: roadmap
    spec:
      restartPolicy: OnFailure
      containers:
        - name: seed
          image: roadmap-seed:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: roadmap-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: DB_NAME
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: roadmap-config
                  key: DB_SSLMODE
