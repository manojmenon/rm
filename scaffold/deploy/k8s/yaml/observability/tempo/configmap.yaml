# Tempo config (aligned with scaffold/config/traces/tempo-config.yaml).
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: roadmap
  labels:
    app: tempo
    app.kubernetes.io/name: roadmap
data:
  tempo-config.yaml: |
    server:
      http_listen_port: 3200
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      max_block_duration: 5m
    compactor:
      compaction:
        block_retention: 48h
    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/blocks
        wal:
          path: /var/tempo/wal
