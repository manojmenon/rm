# OTEL Collector config (aligned with scaffold/config/traces/otel-collector.yaml).
# Endpoint tempo:4317 resolves to Tempo service in same namespace.
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: roadmap
  labels:
    app: otel-collector
    app.kubernetes.io/name: roadmap
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
    exporters:
      prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: roadmap
      logging:
        verbosity: basic
      otlp/tempo:
        endpoint: tempo:4317
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo, logging]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus, logging]
