# Grafana datasources: Prometheus, Loki, Tempo (aligned with scaffold/config/grafana/provisioning/datasources/datasources.yaml).
# URLs use service names in same namespace.
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: roadmap
  labels:
    app: grafana
    app.kubernetes.io/name: roadmap
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        uid: prometheus
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: Loki
        type: loki
        access: proxy
        uid: loki
        url: http://loki:3100
        isDefault: false
        editable: false
        jsonData:
          maxLines: 1000
      - name: Tempo
        type: tempo
        access: proxy
        uid: tempo
        url: http://tempo:3200
        isDefault: false
        editable: false
        jsonData:
          httpMethod: GET
          tracesToLogs:
            datasourceUid: loki
            mapTagNamesEnabled: false
            spanStartTimeShift: "-1h"
            spanEndTimeShift: "1h"
          tracesToMetrics:
            datasourceUid: prometheus
          serviceMap:
            datasourceUid: prometheus
          nodeGraph:
            enabled: true
