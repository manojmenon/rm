# Prometheus config (aligned with scaffold/config/metrics/prometheus.yml).
# Targets backend and otel-collector services in same namespace.
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: roadmap
  labels:
    app: prometheus
    app.kubernetes.io/name: roadmap
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'roadmap-backend'
        static_configs:
          - targets: ['backend:8080']
        metrics_path: /metrics
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8889']
        metrics_path: /metrics
