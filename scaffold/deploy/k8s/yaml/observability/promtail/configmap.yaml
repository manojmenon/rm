# Promtail config for Kubernetes: scrape pod logs from nodes, push to Loki.
# Runs as DaemonSet to read /var/log/pods on each node.
# Loki URL: service name in same namespace.
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: roadmap
  labels:
    app: promtail
    app.kubernetes.io/name: roadmap
data:
  promtail-config.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [roadmap]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node_name
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Pod log path: /var/log/pods/<namespace>_<podname>_<uid>/<container>/*.log
          - source_labels: [__meta_kubernetes_pod_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            replacement: /var/log/pods/$1_$2_$3/$4/*.log
            action: replace
