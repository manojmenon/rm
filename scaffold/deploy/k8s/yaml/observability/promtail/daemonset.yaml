# Promtail DaemonSet: one pod per node, reads /var/log/pods, pushes to Loki.
# Requires hostPath for node log directory (read-only).
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: roadmap
  labels:
    app: promtail
    app.kubernetes.io/name: roadmap
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
        app.kubernetes.io/name: roadmap
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:3.0.0
          args:
            - -config.file=/etc/promtail/promtail-config.yaml
          ports:
            - containerPort: 9080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
              readOnly: true
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlogpods
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
      tolerations:
        - operator: Exists
          effect: NoSchedule