# ConfigMap when reusing external Postgres (already running on host:5432).
# Use when USE_EXTERNAL_POSTGRES=1 or when deploy.sh detects port 5432 in use.
# Backend/seed connect via host.docker.internal (Kind/Docker).
apiVersion: v1
kind: ConfigMap
metadata:
  name: roadmap-config
  namespace: roadmap
  labels:
    app.kubernetes.io/name: roadmap
data:
  DB_HOST: "host.docker.internal"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_NAME: "roadmap"
  DB_SSLMODE: "disable"
  PORT: "8080"
  NEXT_PUBLIC_API_URL: "http://localhost:8080"
  BACKEND_URL: "http://backend:8080"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
