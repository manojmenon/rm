services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: roadmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app

  # Seed DB with superadmin, admin, owner users (runs once after postgres is healthy).
  # Seed always uses the "postgres" service so it works when backend uses external DB (DB_HOST override).
  seed:
    build:
      context: .
      dockerfile: Dockerfile.seed
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: roadmap
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - app

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      # Use postgres service name when Postgres runs in this compose; use host IP (e.g. 10.66.50.210) when Postgres runs on host
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: roadmap
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    depends_on:
      postgres:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    networks:
      - app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      # API proxy reads BACKEND_URL from .env or here. Default: backend service. For backend on host use BACKEND_URL=http://<host-ip>:8080.
      BACKEND_URL: ${BACKEND_URL:-http://backend:8080}
    # Optional: mount frontend/.env so the app reads BACKEND_URL from file (create from frontend/.env.example)
    # volumes:
    #   - ./frontend/.env:/app/.env:ro
    depends_on:
      - backend
    networks:
      - app

  loki:
    image: grafana/loki:2.9.3
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - app

  promtail:
    # Use 3.x for Docker API 1.44+ compatibility (host Docker may require min API 1.44).
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/promtail-config.yaml
    environment:
      # Request Docker API 1.44 when host daemon requires it (client version 1.42 too old).
      DOCKER_API_VERSION: "1.44"
    volumes:
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - app

  tempo:
    image: grafana/tempo:2.3.1
    command: [ "-config.file=/etc/tempo/tempo-config.yaml" ]
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"
    healthcheck:
      # Ensure Tempo HTTP (3200) is up before otel-collector starts; avoids DNS "server misbehaving" race.
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3200/ready 2>/dev/null || nc -z 127.0.0.1 3200 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - app

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      tempo:
        condition: service_healthy
    networks:
      - app

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - backend
      - otel-collector
    restart: unless-stopped
    networks:
      - app

  grafana:
    image: grafana/grafana:10.2.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
  loki_data:
  tempo_data:
